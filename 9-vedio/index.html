<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="images/preloader.gif" alt="preloader">
    </div>
    <!-- header-->
    <header>
        <video class="video-container" controls muted autoplay loop>
            <source src="./vedio/video.mp4" type="video/mp4" />
        </video>
        <h1>Video Project </h1>
        <!-- video switch-->
        <button class="switch-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="switch">

            </span>
        </button>
    </header>




    <!-- javascript -->
    <script src="js/app.js"></script>
</body>

</html>
